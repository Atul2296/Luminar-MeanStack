<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Register here</h1>
    <form>
        <fieldset>
            <legend>Registration Form</legend>
            <label for="fname">Firstname</label>
            <input type="text" id="fname"><br>

            <label for="lname">Lastname</label>
            <input type="text" id="lname"><br>

            <label for="mail">Email</label>
            <input type="email" name="" id="mail"><br>

            <label for="addr"> Address</label>
            <textarea name="" id="addr" cols="30" rows="10"></textarea><br>

            <label for="crse">Select Course</label>
            <select name="" id="crse">
                <option value="">MEAN STACK</option>
                <option value="">Django</option>
                <option value="">Software Testing</option>
                <option value="">BigData</option>
            </select><br>

            <label for="">Gender</label>
            <input type="radio" name="gndr">
            <label for="">Male</label>
            <input type="radio" name="gndr">
            <label for="">Female</label>
            <input type="radio" name="gndr">
            <label for="">Other</label>
            <!-- id is used to uniquely identify an element while the name is used in backend applications to get information from the given textboxes -->
            <br>
            <fieldset>
                <legend>Mark Your Skills</legend>
                <input type="checkbox" id="html"><label for="html">HTML</label>
                <input type="checkbox" id="css"><label for="css">CSS</label>
                <input type="checkbox" id="java"><label for="java">Java</label>
                <input type="checkbox" id="python"><label for="python">Python</label><br>
            </fieldset>
            <input type="submit" value="Create Account">
        </fieldset>
    </form>
</body>

</html>
